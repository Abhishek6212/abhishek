<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title-line">Todo List</h1>
        <h1 class="show">+</h1>
    </header>
    <section>
        <form class="form1">
            <div class="form1-div">
                <h3 class="form1-input-close-btn">X</h3>
                <h2 class="header-title-line2">Create Task</h2>
                <div>
                    <input type="text" class="form1-input-text" placeholder="Enter Task" name="task">
                    <button class="form1-input-button">Submit</button>
                </div>
            </div>
        </form>
    </section>
    <hr size="1"/>
    <section>
        <ul class="ul">
        </ul>
    </section>
</body>
<script src="main.js"></script>
<script>
    const ul = document.querySelector("ul");
    if (ul.querySelector("li")) {
      ul.style.backgroundColor = 'var(--ul-bg)';
    } else {
      ul.style.backgroundColor = 'transparent';
      ul.style.border = 'none';
    }
  </script>
</html>
