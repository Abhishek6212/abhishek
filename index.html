<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="header-title-line">
            <h1>Sjs Global Logistics</h1>
            <button class="menu-button" onfocus="toggleFocus(true)" onblur="toggleFocus(false)" onclick="toggle()">
                <div class="menu-icon"></div>
            </button>
        </section>
        <nav class="menu">
            <ul class="menu-ul">
                <li><a href="#">Products</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
<script>
    function toggleFocus(hasFocus) {
        const main = document.querySelector('.menu');
        if (hasFocus) {
            main.classList.add('show');
        } else {
            main.classList.remove('show');
        }
    }
    function toggle() {
        const menu = document.querySelector('.menu');
        const menuIcon = document.querySelector('.menu-icon');
        const menuButton = document.querySelector('.menu-button');
        const widthValue = window.getComputedStyle(menuIcon).getPropertyValue('width');

        if (widthValue === '0px') {
            menuButton.blur();
        }
    }
</script>
</html>
